<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>AGency</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../agency/index.html">
          <img
            class="agency-logo"
            src="./assets/Agency Logo Small.png"
            alt="agency logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="bio.html"
              ><span>B</span>IO</a
            >
            <a class="nav-link" href="artists.html"><span>ART</span>ISTS</a>
            <a class="nav-link active" href="bookings.html"
              ><span>BOOK</span>INGS</a
            >
            <a class="nav-link" href="#"
              ><span>EV</span>ENTS
              <div class="sub-text">Coming Soon</div></a
            >
            <a class="nav-link" href="contact.html"><span>CO</span>NTACT</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-4">
        <div class="col">
          <h2 class="title unboxed"><span>BOOK</span>INGS</h2>
        </div>
      </div>
    </div>
    <div class="container boxed">
      <div class="row mt-4 py-2">
        <div class="col-12 col-md-6" style="padding: 0 100px">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder="Name*"
            aria-label=".form-control-lg example"
            autofocus
          />
        </div>
        <div class="col-12 col-md-6" style="padding: 0 100px">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder="Mobile Number*"
            aria-label=".form-control-lg example"
          />
        </div>
      </div>
      <div class="row mt-4 py-2">
        <div class="col-12 col-md-6" style="padding: 0 100px">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder="Email*"
            aria-label=".form-control-lg example"
          />
        </div>
        <div class="col-12 col-md-6" style="padding: 0 100px">
          <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Artist</option>
            <option value="1">TSNR</option>
            <option value="2">Foresight</option>
            <option value="3">Frozt</option>
          </select>
        </div>
      </div>
      <div class="row mt-4 py-2">
        <div class="col-12 col-md-6" style="padding: 0 100px">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder="Venue*"
            aria-label=".form-control-lg example"
          />
        </div>
        <div class="col-12 col-md-6" style="padding: 0 100px">
          <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Event Type</option>
            <option value="1">TSNR</option>
            <option value="2">Foresight</option>
            <option value="3">Frozt</option>
          </select>
        </div>
      </div>
      <div class="row mt-4 py-2">
        <div class="col-12 col-md-6" style="padding: 0 100px">
          <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>City</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-12 col-md-6" style="padding: 0 100px">
          <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Country</option>
            <option value="1">India</option>
            <option value="2">UK</option>
            <option value="3">USA</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col btn-col">
          <a class="btn btn-ag-filled">ENQUIRE</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
